<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- @todo use local fonts -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/controlpanel.css">
    </head>
    <body>
        <div class="window">
            <div class="toolbar">
                <button class="close js-window-close"><i class="fa fa-plus"></i></button>
                <h1 class="js-window-handler">Vuplicity</h1>
            </div>
            <div class="backups-list-wrapper">
                <div class="backups-list js-backups-list"></div>
                <div class="actions">
                    <button class="js-add-backup"><i class="fa fa-plus"></i></button>
                    <button class="js-remove-backup" disabled="disabled"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="backups-detail-wrapper">
                <div class="empty">
                    <i class="fa fa-cloud-upload"></i>
                    <span>No backup selected</span>
                </div>
                <div class="backups-detail js-backups-detail"></div>
            </div>
        </div>
        <script type="text/template" class="js-backup-list-template" rel="backup-item js-backup-item">
            <div class="title js-title"></div>
            <div class="status">
                Last backup: <span class="js-last-update">--</span>
            </div>
            <i class="error js-error fa fa-exclamation-triangle"></i>
            <div class="progressbar">
                <button class="cancel js-cancel">
                    <i class="fa fa-times-circle"></i>
                </button>
                <div class="progress" style="width: 100%"></div>
            </div>
        </script>
        <script type="text/template" class="js-backup-detail-template" rel="backup-detail js-backup-detail">
            <div class="actions js-actions">
                <button class="action js-action" rel="restore">
                    <i class="fa fa-cloud-download"></i>
                    Restore...
                </button>
                <button class="action js-action" rel="backup">
                    <i class="fa fa-cloud-upload"></i>
                    Backup now
                </button>
                <button class="action js-action" rel="save-settings">
                    <i class="fa fa-floppy-o"></i>
                    Save settings
                </button>
                <button class="action js-action" rel="refresh-file-tree">
                    <i class="fa fa-refresh"></i>
                    File tree
                </button>
                <button class="action js-action" rel="refresh-status">
                    <i class="fa fa-refresh"></i>
                    Status
                </button>
            </div>
            <div class="section">
                <h2>Backup status</h2>
                <p class="col1">
                    Number of contained backup sets
                    <span class="right js-status" rel="backup_sets">--</span>
                </p>
                <p class="col1">
                    Chain start time
                    <span class="right js-status" rel="chain_start_time">--</span>
                </p>
                <p class="col1">
                    Chain end time
                    <span class="right js-status" rel="chain_end_time">--</span>
                </p>
                <div class="error js-error">
                    <span class="js-error-message"></span>
                    <button class="js-error-close">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
            </div>
            <div class="section">
                <h2>File tree</h2>
                <label class="col1">
                    <div class="files">
                        <ul class="js-file-tree"></ul>
                    </div>
                </label>
            </div>
            <div class="section">
                <h2>Target</h2>
                <label class="col3 left">
                    Backup title
                    <input type="text" class="js-option" rel="title">
                </label>
                <label class="col3 left">
                    Passphrase
                    <input type="password" class="js-option" rel="passphrase">
                </label>
                <label class="col3">
                    Options
                    <input type="text" class="js-option" rel="options">
                </label>
                <label class="col2 left">
                    Source path
                    <input type="text" class="js-option" rel="path">
                    <button class="input-icon js-select-dir" rel="select-directory">
                        <i class="fa fa-folder-open"></i>
                    </button>
                </label>
                <label class="col2">
                    Destination URL
                    <input type="text" class="js-option" rel="url">
                </label>
            </div>
            <div class="section">
                <h2>Automation</h2>
                <label class="col1">
                    <input name="p" type="radio" checked="checked">
                    Backup manually
                </label>
                <label class="col1">
                    <input name="p" type="radio" disabled="disabled">
                    Backup automatically <em>(not available)</em>
                </label>
                <!--
                <label class="col3 left">
                    Frequency
                    <select><option>05</option></select>
                </label>
                <label class="col3 left">
                    &nbsp;
                    <select><option>minutes</option></select>
                </label>
                <label class="col3">
                    Starting at
                    <input type="text">
                </label>
                -->
            </div>
        </script>
        <script type="text/template" class="js-backup-filetree-template">
            <button class="toggle js-toggle"></button>
            <span class="name">
                {{name}}
                <button class="js-restore">
                    Restore...
                </button>
            </span>
        </script>
        <script src="../js/utils/windowclient.js"></script>
        <script src="../js/views/backupitem.js"></script>
        <script src="../js/views/controlpanel.js"></script>
        <script>
            window.onload = function()
            {
                WindowClient.init();
                ControlPanel.init();
            };
        </script>
    </body>
</html>
