<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/controlpanel.css">
    </head>
    <body>
        <div class="window">
            <div class="toolbar">
                <button class="close js-window-close"><i class="fa fa-plus"></i></button>
                <h1 class="js-window-handler">Vuplicity</h1>
            </div>
            <div class="backups-list-wrapper">
                <div class="list js-backups-list"></div>
                <div class="actions">
                    <button class="js-add-backup"><i class="fa fa-plus"></i></button>
                    <button class="js-remove-backup" disabled="disabled"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="backups-detail-wrapper js-backups-detail">
                <div class="empty">
                    <i class="fa fa-cloud-upload"></i>
                    <span>No backup selected</span>
                </div>
            </div>
        </div>
        <script type="text/template" class="js-backup-list-template" rel="backup-item js-backup-item">
            <div class="title js-title"></div>
            <div class="status">
                Last backup: <span class="js-last-update">--</span>
            </div>
            <div class="process-message js-process-message"></div>
            <i class="error js-error fa fa-exclamation-triangle"></i>
            <div class="progressbar">
                <button class="cancel js-cancel">
                    <i class="fa fa-times-circle"></i>
                </button>
                <div class="progress" style="width: 100%"></div>
            </div>
        </script>
        <script type="text/template" class="js-backup-detail-template" rel="detail js-backup-detail">
            <div class="backup-tabs">
                <button class="tab js-tab" rel="status">
                    Status
                </button>
                <button class="tab js-tab" rel="filetree">
                    File tree
                </button>
                <button class="tab js-tab" rel="settings">
                    Settings
                </button>
                <button class="tab js-tab" rel="automation">
                    Automation
                </button>
            </div>
            <div class="backup-history">
                <button class="js-clear-history">
                    <i class="fa fa-eraser"></i>
                    Clear
                </button>
                <pre class="js-history"></pre>
            </div>
            <div class="backup-sections">
                <div class="section js-section" rel="status">
                    <p class="col1">
                        Number of contained backup sets
                        <span class="right js-status" rel="backup_sets">--</span>
                    </p>
                    <p class="col1">
                        Chain start time
                        <span class="right js-status" rel="chain_start_time">--</span>
                    </p>
                    <p class="col1">
                        Chain end time
                        <span class="right js-status" rel="chain_end_time">--</span>
                    </p>
                    <div class="buttons">
                        <button class="js-action" rel="refresh-status">
                            <i class="fa fa-refresh"></i>
                            Refresh
                        </button>
                        <button class="js-action" rel="start-backup">
                            <i class="fa fa-cloud-upload"></i>
                            Backup...
                        </button>
                        <button class="js-action" rel="restore-all">
                            <i class="fa fa-cloud-download"></i>
                            Restore...
                        </button>
                    </div>
                </div>
                <div class="section js-section" rel="filetree">
                    <div class="buttons">
                        <button class="js-action" rel="refresh-file-tree">
                            <i class="fa fa-refresh"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="backup-filetree">
                        <ul class="js-file-tree"></ul>
                    </div>
                </div>
                <div class="section js-section" rel="settings">
                    <label class="col2 left">
                        Backup title
                        <input type="text" class="js-option" name="title">
                    </label>
                    <label class="col2">
                        Source path
                        <input type="text" class="js-option" name="path">
                        <button class="input-icon js-select-dir" rel="select-directory">
                            <i class="fa fa-folder-open"></i>
                        </button>
                    </label>
                    <label class="col2 left">
                        Destination URL
                        <input type="text" class="js-option" name="url">
                    </label>
                    <label class="col2">
                        Passphrase
                        <input type="password" class="js-option" name="passphrase">
                    </label>
                    <label class="col1">
                        Options
                        <input type="text" class="js-option" name="options">
                    </label>
                    <div class="buttons">
                        <button class="js-action" rel="save-settings">
                            <i class="fa fa-floppy-o"></i>
                            Save settings
                        </button>
                    </div>
                </div>
                <div class="section js-section js-automation" rel="automation">
                    <div class="buttons">
                        <button class="js-action" rel="save-settings">
                            <i class="fa fa-floppy-o"></i>
                            Save rules
                        </button>
                        <button class="js-add">
                            <i class="fa fa-calendar"></i>
                            Add new rule
                        </button>
                    </div>
                    <div class="backup-automation js-items"></div>
                </div>
            </div>
        </script>
        <script type="text/template" class="js-backup-filetree-template">
            <button class="toggle js-toggle"></button>
            <span class="name">
                {{name}}
                <button class="js-restore">
                    Restore...
                </button>
            </span>
        </script>
        <script type="text/template" class="js-automation-template" rel="item js-item">
            <div class="col1">
                <div class="select">
                    <select class="js-automation-option" name="type">
                        <option value="automatic">Automatic backup</option>
                        <option value="full">Full backup</option>
                    </select>
                </div>
                <button class="js-remove">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
            <div class="col1">
                <div class="select">
                    <select class="js-toggle" rel="js-interval">
                        <option value="every">Every</option>
                        <option value="at">At</option>
                    </select>
                </div>
                <div class="select js-interval" rel="every">
                    <select class="js-automation-option" name="interval">
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                        <option value="180">3 hours</option>
                        <option value="240">4 hours</option>
                    </select>
                </div>
                <div class="select js-interval" rel="at">
                    <select class="js-automation-option" name="hour">
                        <option value="00">00h</option>
                        <option value="01">01h</option>
                        <option value="02">02h</option>
                        <option value="03">03h</option>
                        <option value="04">04h</option>
                        <option value="05">05h</option>
                        <option value="06">06h</option>
                        <option value="07">07h</option>
                        <option value="08">08h</option>
                        <option value="09">09h</option>
                        <option value="10">10h</option>
                        <option value="11">11h</option>
                        <option value="12">12h</option>
                        <option value="13">13h</option>
                        <option value="14">14h</option>
                        <option value="15">15h</option>
                        <option value="16">16h</option>
                        <option value="17">17h</option>
                        <option value="18">18h</option>
                        <option value="19">19h</option>
                        <option value="20">20h</option>
                        <option value="21">21h</option>
                        <option value="22">22h</option>
                        <option value="23">23h</option>
                    </select>
                </div>
                <div class="select js-interval" rel="at">
                    <select class="js-automation-option" name="minute">
                        <option value="00">00mn</option>
                        <option value="05">05mn</option>
                        <option value="10">10mn</option>
                        <option value="15">15mn</option>
                        <option value="20">20mn</option>
                        <option value="25">25mn</option>
                        <option value="30">30mn</option>
                        <option value="35">35mn</option>
                        <option value="40">40mn</option>
                        <option value="45">45mn</option>
                        <option value="50">50mn</option>
                        <option value="55">55mn</option>
                    </select>
                </div>
                <div class="select right">
                    <select class="js-toggle" rel="js-basis">
                        <option value="weekly">On a weekly basis</option>
                        <option value="monthly">On a monthly basis</option>
                    </select>
                </div>
            </div>
            <div class="js-basis" rel="weekly">
                <div class="col3 left">
                    <label>
                        <input value="1" class="js-automation-option" name="weekday" type="checkbox" checked>Monday
                    </label>
                    <label>
                        <input value="2" class="js-automation-option" name="weekday" type="checkbox" checked>Tuesday
                    </label>
                    <label>
                        <input value="3" class="js-automation-option" name="weekday" type="checkbox" checked>Wednesday
                    </label>
                </div>
                <div class="col3 left">
                    <label>
                        <input value="4" class="js-automation-option" name="weekday" type="checkbox" checked>Thursday
                    </label>
                    <label>
                        <input value="5" class="js-automation-option" name="weekday" type="checkbox" checked>Friday
                    </label>
                </div>
                <div class="col3">
                    <label>
                        <input value="6" class="js-automation-option" name="weekday" type="checkbox" checked>Saturday
                    </label>
                    <label>
                        <input value="7" class="js-automation-option" name="weekday" type="checkbox" checked>Sunday
                    </label>
                </div>
            </div>
            <div class="js-basis" rel="monthly">
                <div class="col6 left">
                    <label><input value="1" class="js-automation-option" name="monthday" type="checkbox" checked>01</label>
                    <label><input value="2" class="js-automation-option" name="monthday" type="checkbox" checked>02</label>
                    <label><input value="3" class="js-automation-option" name="monthday" type="checkbox" checked>03</label>
                    <label><input value="4" class="js-automation-option" name="monthday" type="checkbox" checked>04</label>
                    <label><input value="5" class="js-automation-option" name="monthday" type="checkbox" checked>05</label>
                    <label><input value="6" class="js-automation-option" name="monthday" type="checkbox" checked>06</label>
                </div>
                <div class="col6 left">
                    <label><input value="7" class="js-automation-option" name="monthday" type="checkbox" checked>07</label>
                    <label><input value="8" class="js-automation-option" name="monthday" type="checkbox" checked>08</label>
                    <label><input value="9" class="js-automation-option" name="monthday" type="checkbox" checked>09</label>
                    <label><input value="10" class="js-automation-option" name="monthday" type="checkbox" checked>10</label>
                    <label><input value="11" class="js-automation-option" name="monthday" type="checkbox" checked>11</label>
                </div>
                <div class="col6 left">
                    <label><input value="12" class="js-automation-option" name="monthday" type="checkbox" checked>12</label>
                    <label><input value="13" class="js-automation-option" name="monthday" type="checkbox" checked>13</label>
                    <label><input value="14" class="js-automation-option" name="monthday" type="checkbox" checked>14</label>
                    <label><input value="15" class="js-automation-option" name="monthday" type="checkbox" checked>15</label>
                    <label><input value="16" class="js-automation-option" name="monthday" type="checkbox" checked>16</label>
                </div>
                <div class="col6 left">
                    <label><input value="17" class="js-automation-option" name="monthday" type="checkbox" checked>17</label>
                    <label><input value="18" class="js-automation-option" name="monthday" type="checkbox" checked>18</label>
                    <label><input value="19" class="js-automation-option" name="monthday" type="checkbox" checked>19</label>
                    <label><input value="20" class="js-automation-option" name="monthday" type="checkbox" checked>20</label>
                    <label><input value="21" class="js-automation-option" name="monthday" type="checkbox" checked>21</label>
                </div>
                <div class="col6 left">
                    <label><input value="22" class="js-automation-option" name="monthday" type="checkbox" checked>22</label>
                    <label><input value="23" class="js-automation-option" name="monthday" type="checkbox" checked>23</label>
                    <label><input value="24" class="js-automation-option" name="monthday" type="checkbox" checked>24</label>
                    <label><input value="25" class="js-automation-option" name="monthday" type="checkbox" checked>25</label>
                    <label><input value="26" class="js-automation-option" name="monthday" type="checkbox" checked>26</label>
                </div>
                <div class="col6">
                    <label><input value="27" class="js-automation-option" name="monthday" type="checkbox" checked>27</label>
                    <label><input value="28" class="js-automation-option" name="monthday" type="checkbox" checked>28</label>
                    <label><input value="29" class="js-automation-option" name="monthday" type="checkbox" checked>29</label>
                    <label><input value="30" class="js-automation-option" name="monthday" type="checkbox" checked>30</label>
                    <label><input value="31" class="js-automation-option" name="monthday" type="checkbox" checked>31</label>
                </div>
            </div>
        </script>
        <script src="../js/utils/windowclient.js"></script>
        <script src="../js/views/filetree.js"></script>
        <script src="../js/views/automation.js"></script>
        <script src="../js/views/backupitem.js"></script>
        <script src="../js/views/controlpanel.js"></script>
        <script>
            window.onload = function()
            {
                WindowClient.init();
                ControlPanel.init();
            };
        </script>
    </body>
</html>
