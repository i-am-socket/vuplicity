<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/controlpanel.css">
    </head>
    <body>
        <div class="window">
            <div class="toolbar">
                <button class="close js-window-close"><i class="fa fa-plus"></i></button>
                <h1 class="js-window-handler">Vuplicity</h1>
            </div>
            <div class="backups-list-wrapper">
                <div class="list js-backups-list"></div>
                <div class="actions">
                    <button class="js-add-backup"><i class="fa fa-plus"></i></button>
                    <button class="js-remove-backup" disabled="disabled"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="backups-detail-wrapper js-backups-detail">
                <div class="empty">
                    <i class="fa fa-cloud-upload"></i>
                    <span>No backup selected</span>
                </div>
            </div>
        </div>
        <script type="text/template" class="js-backup-list-template" rel="backup-item js-backup-item">
            <div class="title js-title"></div>
            <div class="status">
                Last backup: <span class="js-last-update">--</span>
            </div>
            <div class="process-message js-process-message"></div>
            <i class="error js-error fa fa-exclamation-triangle"></i>
            <div class="progressbar">
                <button class="cancel js-cancel">
                    <i class="fa fa-times-circle"></i>
                </button>
                <div class="progress" style="width: 100%"></div>
            </div>
        </script>
        <script type="text/template" class="js-backup-detail-template" rel="detail js-backup-detail">
            <div class="backup-tabs">
                <button class="tab js-tab" rel="status">
                    Status
                </button>
                <button class="tab js-tab" rel="filetree">
                    File tree
                </button>
                <button class="tab js-tab" rel="settings">
                    Settings
                </button>
                <button class="tab js-tab" rel="automation">
                    Automation
                </button>
            </div>
            <div class="backup-history">
                <button class="js-clear-history">
                    <i class="fa fa-eraser"></i>
                    Clear
                </button>
                <pre class="js-history"></pre>
            </div>
            <div class="backup-sections">
                <div class="section js-section" rel="status">
                    <p class="col1">
                        Number of contained backup sets
                        <span class="right js-status" rel="backup_sets">--</span>
                    </p>
                    <p class="col1">
                        Chain start time
                        <span class="right js-status" rel="chain_start_time">--</span>
                    </p>
                    <p class="col1">
                        Chain end time
                        <span class="right js-status" rel="chain_end_time">--</span>
                    </p>
                    <div class="buttons">
                        <button class="js-action" rel="refresh-status">
                            <i class="fa fa-refresh"></i>
                            Refresh
                        </button>
                        <button class="js-action" rel="start-backup">
                            <i class="fa fa-cloud-upload"></i>
                            Backup...
                        </button>
                        <button class="js-action" rel="restore-all">
                            <i class="fa fa-cloud-download"></i>
                            Restore...
                        </button>
                    </div>
                </div>
                <div class="section js-section" rel="filetree">
                    <div class="buttons">
                        <button class="js-action" rel="refresh-file-tree">
                            <i class="fa fa-refresh"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="backup-filetree">
                        <ul class="js-file-tree"></ul>
                    </div>
                </div>
                <div class="section js-section" rel="settings">
                    <label class="col2 left">
                        Backup title
                        <input type="text" class="js-option" rel="title">
                    </label>
                    <label class="col2">
                        Source path
                        <input type="text" class="js-option" rel="path">
                        <button class="input-icon js-select-dir" rel="select-directory">
                            <i class="fa fa-folder-open"></i>
                        </button>
                    </label>
                    <label class="col2 left">
                        Destination URL
                        <input type="text" class="js-option" rel="url">
                    </label>
                    <label class="col2">
                        Passphrase
                        <input type="password" class="js-option" rel="passphrase">
                    </label>
                    <label class="col1">
                        Options
                        <input type="text" class="js-option" rel="options">
                    </label>
                    <div class="buttons">
                        <button class="js-action" rel="save-settings">
                            <i class="fa fa-floppy-o"></i>
                            Save settings
                        </button>
                    </div>
                </div>
                <div class="section js-section" rel="automation">
                    <div class="buttons">
                        <button>
                            <i class="fa fa-floppy-o"></i>
                            Save rules
                        </button>
                        <button>
                            <i class="fa fa-calendar"></i>
                            Add new rule
                        </button>
                    </div>
                    <div class="backup-automation">

                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" class="js-backup-filetree-template">
            <button class="toggle js-toggle"></button>
            <span class="name">
                {{name}}
                <button class="js-restore">
                    Restore...
                </button>
            </span>
        </script>
        <script type="text/template" class="js-automation-template" rel="item">
            <div class="col1 hr">
                <div class="select">
                    <select>
                        <option>Incremental backup</option>
                    </select>
                </div>
                <button>
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
            <div class="col1">
                <div class="select">
                    <select>
                        <option>Every</option>
                    </select>
                </div>
                <div class="select">
                    <select>
                        <option>30</option>
                    </select>
                </div>
                <div class="select">
                    <select>
                        <option>minutes</option>
                    </select>
                </div>
                <div class="select right">
                    <select>
                        <option>On a weekly basis</option>
                        <option>On a monthly basis</option>
                    </select>
                </div>
            </div>
            <div class="col3 left">
                <label>
                    <input type="checkbox">Monday
                </label>
                <label>
                    <input type="checkbox">Tuesday
                </label>
                <label>
                    <input type="checkbox">Wednesday
                </label>
            </div>
            <div class="col3 left">
                <label>
                    <input type="checkbox">Thursday
                </label>
                <label>
                    <input type="checkbox">Friday
                </label>
            </div>
            <div class="col3">
                <label>
                    <input type="checkbox">Saturday
                </label>
                <label>
                    <input type="checkbox">Sunday
                </label>
            </div>
            <div class="col3 left">
                <label><input type="checkbox" checked>01</label>
                <label><input type="checkbox" checked>02</label>
                <label><input type="checkbox" checked>03</label>
                <label><input type="checkbox" checked>04</label>
                <label><input type="checkbox" checked>05</label>
                <label><input type="checkbox" checked>06</label>
                <label><input type="checkbox" checked>07</label>
                <label><input type="checkbox" checked>08</label>
                <label><input type="checkbox" checked>09</label>
                <label><input type="checkbox" checked>10</label>
            </div>
            <div class="col3 left">
                <label><input type="checkbox" checked>11</label>
                <label><input type="checkbox" checked>12</label>
                <label><input type="checkbox" checked>13</label>
                <label><input type="checkbox" checked>14</label>
                <label><input type="checkbox" checked>15</label>
                <label><input type="checkbox" checked>16</label>
                <label><input type="checkbox" checked>17</label>
                <label><input type="checkbox" checked>18</label>
                <label><input type="checkbox" checked>19</label>
                <label><input type="checkbox" checked>20</label>
            </div>
            <div class="col3">
                <label><input type="checkbox" checked>21</label>
                <label><input type="checkbox" checked>22</label>
                <label><input type="checkbox" checked>23</label>
                <label><input type="checkbox" checked>24</label>
                <label><input type="checkbox" checked>25</label>
                <label><input type="checkbox" checked>26</label>
                <label><input type="checkbox" checked>27</label>
                <label><input type="checkbox" checked>28</label>
                <label><input type="checkbox" checked>29</label>
                <label><input type="checkbox" checked>30</label>
                <label><input type="checkbox" checked>31</label>
            </div>
        </script>
        <script src="../js/utils/windowclient.js"></script>
        <script src="../js/views/filetree.js"></script>
        <script src="../js/views/backupitem.js"></script>
        <script src="../js/views/controlpanel.js"></script>
        <script>
            window.onload = function()
            {
                WindowClient.init();
                ControlPanel.init();
            };
        </script>
    </body>
</html>
