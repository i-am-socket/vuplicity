<!DOCTYPE html>
<html>
    <head>
        <title>Vuplicity settings</title>
        <!-- @todo use local fonts -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/controlpanel.css">
    </head>
    <body>
        <div class="window">
            <div class="toolbar js-toolbar">
                <button class="close js-close">
                    <i class="fa fa-plus"></i>
                </button>
                <h1>
                    Vuplicity
                </h1>
            </div>
            <div class="backups-list-wrapper">
                <div class="backups-list js-backups-list"></div>
                <div class="actions">
                    <button class="js-add-backup">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="js-remove-backup">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="backups-detail-wrapper">
                <div class="empty">
                    <i class="fa fa-cloud-upload"></i>
                    <span>
                        No backup selected
                    </span>
                </div>
                <div class="backups-detail js-backups-detail"></div>
                <div class="actions js-backup-toolbar">
                    <button class="action left">
                        <i class="fa fa-refresh"></i>
                        Refresh status
                    </button>
                    <button class="action left">
                        <i class="fa fa-cloud-upload"></i>
                        Backup now
                    </button>
                    <button class="action left">
                        <i class="fa fa-cloud-download"></i>
                        Restore...
                    </button>
                    <button class="action right">
                        <i class="fa fa-check"></i>
                        Save settings
                    </button>
                </div>
            </div>
        </div>
        <script type="text/template" class="js-backup-list-template" rel="backup-item js-backup-item">
            <div class="title">
                Titre @todo
            </div>
            <div class="status">
                Last backup the 2015-XX-XX at XX:33
                <span>
                    Automatic
                </span>
            </div>
        </script>
        <script type="text/template" class="js-backup-detail-template" rel="backup-detail js-backup-detail">
            <div class="section">
                <h2>
                    File tree
                </h2>
                <label class="col1">
                    <div class="files">
                        <ul>
                            <li><i class="fa fa-folder-open-o"></i>Root</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                            <li><i class="fa fa-folder-o"></i>folder</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                            <li><i class="fa fa-folder-open-o"></i>folder</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                            <li><i class="fa fa-file-o"></i>file</li>
                        </ul>
                    </div>
                </label>
            </div>
            <div class="section">
                <h2>
                    Target
                </h2>
                <label class="col1">
                    Backup title
                    <input type="text" class="js-field-title">
                </label>
                <label class="col2 left">
                    Destination URL
                    <input type="text" class="js-field-url">
                </label>
                <label class="col2">
                    Source path
                    <input type="text" class="js-field-path">
                    <button class="input-icon js-path-select">
                        <i class="fa fa-folder-open"></i>
                    </button>
                </label>
                <label class="col1">
                    Options
                    <input type="text" class="js-field-options">
                </label>
            </div>
            <div class="section">
                <h2>
                    Automation
                </h2>
                <label class="col1">
                    <input name="p" type="radio" checked="checked">
                    Backup manually
                </label>
                <label class="col1">
                    <input name="p" type="radio" disabled="disabled">
                    Backup automatically (soon)
                </label>
                <!--
                <label class="col3 left">
                    Frequency
                    <select><option>05</option></select>
                </label>
                <label class="col3 left">
                    &nbsp;
                    <select><option>minutes</option></select>
                </label>
                <label class="col3">
                    Starting at
                    <input type="text">
                </label>
                -->
            </div>
        </script>
        <script src="../js/jquery-2.1.1.min.js"></script>
        <script src="../js/views/controlpanel.js"></script>
        <script>
            window.onload = function()
            {
                ControlPanel.init();
            };
        </script>
    </body>
</html>
