<!DOCTYPE html>
<html>
    <head>
        <title>Vuplicity settings</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../css/main.css" type="text/css">
    </head>
    <body>
        <div class="window">
            <div class="toolbar js-toolbar">
                <button class="close js-close">
                    <i class="fa fa-plus"></i>
                </button>
                <button class="add js-add-backup">Add new backup</button>
            </div>
            <div class="backups-list-wrapper">
                <div class="backups-list js-backups-list"></div>
            </div>
            <div class="backups-config-wrapper">
                <div class="backups-config js-backups-config"></div>
            </div>
        </div>
        <script type="text/template" class="js-backup-list-template" rel="backup-item js-backup-item">
            <div class="loader">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="heading">
                <button class="accordion js-accordion">
                    <i class="fa fa-chevron-right"></i>
                    <i class="fa fa-chevron-down"></i>
                </button>
                <span class="title js-title"></span>
            </div>
            <div class="config js-config">
                <div class="inside">
                    <div class="col1">
                        <label>
                            Files tree
                        </label>
                        <div class="files">
                            <ul>
                                <li>
                                    <i class="fa fa-folder-open-o"></i>
                                    Root
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                                <li>
                                    <i class="fa fa-folder-o"></i>
                                    folder
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                                <li>
                                    <i class="fa fa-folder-open-o"></i>
                                    folder
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                                <li>
                                    <i class="fa fa-file-o"></i>
                                    file
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col2 left">
                        <label>
                            Backup URL
                            <input type="text" class="js-url">
                        </label>
                    </div>
                    <div class="col2">
                        <label>
                            Directory
                            <input type="text" class="js-dir">
                            <button class="input-icon js-dir-select">
                                <i class="fa fa-folder-open"></i>
                            </button>
                        </label>
                    </div>
                    <div class="col1">
                        <label>Options</label>
                        <input type="text" class="js-options">
                    </div>
                </div>
                <div class="footer">
                    <button class="action left">
                        <i class="fa fa-refresh"></i>
                        Refresh status
                    </button>
                    <button class="action left">
                        <i class="fa fa-cloud-upload"></i>
                        Start backup
                    </button>
                    <button class="action left">
                        <i class="fa fa-cloud-download"></i>
                        Restore...
                    </button>
                    <button class="action right">
                        <i class="fa fa-ban"></i>
                        Delete backup
                    </button>
                    <button class="action right">
                        <i class="fa fa-check"></i>
                        Save backup
                    </button>
                </div>
            </div>
        </script>
        <script type="text/template" class="js-backup-config-template" rel="backup js-backup-config">

        </script>
        <script src="../js/jquery-2.1.1.min.js"></script>
        <script src="../js/views/settings.js"></script>
        <script>
            window.onload = function()
            {
                Settings.init();
            };
        </script>
    </body>
</html>
